<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var flag = 0;
		var num = Number(prompt("Enter a number"));
		for(i=2; i<=num; i++){
			for(var j=2; j<i; j++){			
				if(i%j == 0){
					flag = 1;
					break;					
				}				
			}
			if(flag == 0){	
				console.log(i+" is prime number");										
			}			
			flag = 0;			
		}



			
	</script>

</body>
</html>
