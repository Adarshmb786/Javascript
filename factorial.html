<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var fact = 1;
		var num = Number(prompt("Enter a number"));
		for(var i=1; i<=num; i++){
			fact = fact * i;
		}
		console.log(`Factorial of ${num} is ${fact}`);
		
	</script>

</body>
</html>
