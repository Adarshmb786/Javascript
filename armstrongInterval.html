<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num = Number(prompt("Enter a number"));
		for(var i=1; i<=num; i++){
			var temp = i;
			var len = 0;
			var sum = 0;
			while(temp>0){
				temp = parseInt(temp/10);
				len++
			}
			temp = i;
			while(temp>0){
				var l = temp%10;
				var sum = sum + l**len;
				temp = parseInt(temp/10)
			}
			if(sum == i){
				console.log(i+" armstrong");
				
			}
		}
	</script>

</body>
</html>
