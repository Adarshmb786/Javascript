<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var limit = Number(prompt("Enter a number"));
		var a = 0;
		var b = 1;
		console.log(a);
		console.log(b);		
		for(var i=2; i<limit; i++){
			var sum = a + b;
			console.log(sum);
			a = b;
			b = sum;
			
		}
		
	</script>

</body>
</html>
