<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num = Number(prompt("Enter a number"));
		var table = "";
		console.log(`Multiplication table of ${num} is`);
		for(var i=1; i<=10; i++){
			var a = num * i;
			table += num+" * "+ i +" = "+a+"\n"
		}
		console.log(table);
		
	</script>
</body>
</html>
