<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num = Number(prompt("Enter a number"));
		var a = true;
		for(var i=2; i<num; i++){
			if(num%i==0){
				a = false;
				break;
			}
		}
		if(a == true){
			console.log("Prime number");			
		}
		else{
			console.log("Not a prime number");
			
		}
	</script>

</body>
</html>
